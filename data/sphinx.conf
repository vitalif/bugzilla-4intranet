# Add this to your sphinx.conf to use Sphinx search

index bugs
{
    type          = rt
    path          = /var/lib/sphinxsearch/data/bugs
    rt_field      = short_desc
    rt_field      = comments
    rt_field      = comments_private
    docinfo       = extern
    enable_star   = 1
    charset_type  = utf-8
    charset_table = 0..9, A..Z->a..z, a..z, U+410..U+42F->U+430..U+44F, U+430..U+44F
    blend_chars   = _, -, &, +, @, $
    morphology    = stem_enru
    min_word_len  = 2
}
